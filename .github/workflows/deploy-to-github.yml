name: Deploy to GitHub Pages

on:
  workflow_dispatch: {}
  push:
    branches: ["develop"]

permissions:
  id-token: write
  contents: read
  pages: write

concurrency:
  cancel-in-progress: false
  group: "pages"

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          lfs: true
      - name: Export to Web
        uses: firebelley/godot-export@v5.2.1
        with:
          godot_executable_download_url: https://downloads.tuxfamily.org/godotengine/4.1/Godot_v4.1-stable_linux.x86_64.zip
          godot_export_templates_download_url: https://downloads.tuxfamily.org/godotengine/4.1/Godot_v4.1-stable_export_templates.tpz
          relative_project_path: ./
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: 'builds/web/.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
